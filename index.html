<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .DivTest {
            

         padding: 15px;
         
         box-shadow: 1px 1px 5px black;
          width: 40%;
          height: 40%;
          text-align: center;
        }
        </style>
</head>
<body style="background-color:rgb(240, 243, 244);">
   
    <h1 id="heading_align">Welcome to SIMS</h1>
    <div class="DivTest"><br><br>
    <img id="profile_img" src="https://kyawphyoaung.github.io/assets/img/kpa.jpg" alt="">
    
    <h3 style="text-align:center;">Personal Details</h3>
    <fieldset>
        <label for="name">Student Name:</label><input type="text" name="name" size="20">
        <label for="password">Password:</label><input type="password" name="Password" size="20">
        <label for="email">Email Address:</label><input type="text" name="email" size="20">
        <label for="contact">Contact:</label><input type="text" name="contact" size="20">
        </fieldset>
        <ol class="center">Gender List:
            <ul>
                <li>Male</li>
                <li>Female</li>
                <li>Others</li>
            </ul>
     
     Choose gender type and write in this box:
     <input type="text" name="gender" id="gender"><br><br>
     <h3 id="address_subtitle">Address</h3>
     <textarea name="textarea" cols="30" rows="10" id="textarea"></textarea><br>
     <br>
     <input type="submit" value="Submit">
    </div>
 
        
</body>
</html>
